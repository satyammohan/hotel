<script>
   $(document).ready(function(){
        $("#trans_date").datepicker({
            dateFormat:js_date
        });
    })
    var fvalid;
    function form_valid() {
        var fvalid=$("#add_voucher").validate({
            rules:{
                'voucher[mr_no]': {
                    required: true,
                    remote: { url:"index.php?module=voucher&func=check_no&id={$data.id}", async:false }
                },
                'voucher[t_date]': {
                    required: true
                },
                'voucher[debit]': {
                    required: true
                },
                'voucher[credit]': {
                    required: true
                },
                'voucher[amount]': {
                    required: true
                }
            },
            messages: { 
                'voucher[mr_no]': {
                    required: "<br/>This Field is Required"
                },
                'voucher[t_date]': {
                    required: "<br/>This Field is Required"
                },
                'voucher[debit]': {
                    required: "<br/>This Field is Required"
                },
                'voucher[credit]': {
                    required: "<br/>This Field is Required"
                },
                'voucher[amount]': {
                    required: "<br/>This Field is Required"
                }	
            }
        });
        var x = fvalid.form();
        return x;
    }
</script>  
<form name="voucher"  style="display:none" id="other" method="post" action="index.php?module=voucher&func=insert" onsubmit="return form_valid();">
            <table>
                <tr>
                    <td><b>Voucher No:</b></td>
                    <td><input type="text" name="voucher[mr_no]" id="name" value="{$data.mr_no}"/>

                </tr>
                <tr>
                    <td><b>Transaction Date:</b></td>

                </tr>
                <tr>
                    <td><b>Debit:</b></td>

                </tr>
                <tr>
                    <td><b>Credit:</b></td>
                    <td>
                        <input type="text" name="voucher[credit]"  value="{$data.name}"/>
                    </td>
                </tr>
                <tr>

                    <td><input type="text"  name="voucher[amount]" value='{$data.address1}'></td>
                </tr>
                <tr>

                    <td><input type="text"  name="voucher[remark]" value='{$data.address2}'></td>
                </tr>
                <tr>

                </tr>
