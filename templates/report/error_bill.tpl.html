<fieldset>
    <legend><h3>Error/Missing Bill Details<hr></h3></legend>
</fieldset>
<br />
<div class="print_content">
    {$smarty.session.cname} {$smarty.session.fyear}<br>
    Missing Bill
    <table id='report' border="1">
        <tr><th>#</th><th>No.</th></tr>
        {$s=1}
        {foreach from=$missing item=mod}
        <tr>
            <td>{$s}{$s=$s+1}</td>
            <td>{$mod}</td>
        </tr>
        {/foreach}
    </table>
    Error Bill
    <table id='report' border="1">
        <tr><th>#</th><th>No.</th><th>Date</th></tr>
        {$s=1}
        {foreach from=$noorder item=mod key=k}
        <tr>
            <td>{$s}{$s=$s+1}</td>
            <td>{$k}</td>
            <td>{$mod|date_format:"%d-%m-%Y"}</td>
        </tr>
        {/foreach}
    </table>
</div>
