<div id="source_rep" style='display:none'>
	<select>
		<option>Select</option>
		{html_options  options=$represent selected=$data.id_represent }
	</select>
</div>



<table id="dataTable" border="1">
    <thead>
        <tr>
            <th>Sl.No.</th><th>Representative Name</th><th>Name</th><th>Address1</th>
            <th>Contact</th><th>Phone</th><th>Email</th>
        </tr>
    </thead>
    {foreach from=$data item=mod name=itr}
        <tr>
            <td>{$smarty.foreach.itr.iteration}</td>
	    <td><div id='{$mod.id_head}'  onclick='editthis({$mod.id_head})'>{$mod.represent}<div class="edit_bg">&nbsp;</div></div></td>
            <td>{$mod.name}</td>
            <td>{$mod.address1}<br>{$mod.address2}<br>{$mod.address3}</td>
            <td>{$mod.contact_person}</td>
            <td>{$mod.phone}</td>
            <td>{$mod.email}</td>
        </tr>
    {/foreach}
</table>
<script type="text/javascript">
    $(document).ready(function () {
        tbl_handler();
    });
	function editthis(id) {
                myhtml = $("#source_rep").html();
		$(myhtml).attr("id", "rep_"+id);
                $("#"+id).html(myhtml);
	}
</script>
