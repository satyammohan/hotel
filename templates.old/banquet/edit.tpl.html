<h3>
  {if $data.id_reservation}Edit{else}Add{/if} Banquet Bill<hr>
</h3>
<form method="post" action="index.php?module=banquet&func={if $data.id_banquet}update{else}insert{/if}">
  <table class="table">
      <tr><td>No.:</td><td><input type="text" name="t[no]" required value="{$data.no}"/></td>
          <td>Date:</td><td><input type="date" name="t[date]" value="{if $data.date}{$data.date}{else}{$smarty.now}{/if}"/></td>
          <td>Time:</td><td><input type="time" name="t[time]" value="{$data.time}"/></td></tr>
      <tr><td>Room:</td><td><input type="text" name="t[room]" value="{$data.room}"/></td>
          <td>KOT:</td><td><input type="text" name="t[kot]" value="{$data.kot}"/></td>
          <td>Bill No:</td><td><input type="text" name="t[bill]" value="{$data.bill}"/></td></tr>
      <tr><td>Guest:</td><td><textarea name="t[guest]">{$data.guest}</textarea></td>
          <td>ID Proof:<br>GSTIN:</td><td><input type="text" name="t[proof]" value="{$data.proof}"/>
          <br><input type="text" name="t[gstin]" value="{$data.gstin}"/></td>
          <td>Type:</td><td><input type="text" name="t[type]" value="{$data.type}"/></td></tr>
      <tr><td>Persons:</td><td><input type="number" name="t[persons]" value="{$data.persons}"/></td>
          <td>Rate:</td><td><input type="number" name="t[rate]" value="{$data.rate}"/></td>
          <td>Amount:</td><td><input type="number" name="t[amount]" value="{$data.amount}"/></td></tr>
      <tr><td>Discount %:</td><td><input type="number" name="t[disc]" value="{$data.disc}"/></td>
          <td>Discount Amount:</td><td><input type="number" name="t[discamt]" value="{$data.discamt}"/></td></tr>
      <tr><td>GST %:</td><td><input type="number" name="t[id_taxmaster]" value="{$data.id_taxmaster}"/></td>
          <td>GST Amount:</td><td><input type="number" name="t[gstamt]" value="{$data.gstamt}"/></td>
          <td>Sub Total:</td><td><input type="number" name="t[subtotal]" value="{$data.subtotal}"/></td></tr>
      <tr><td>Advance MR No:</td><td><input type="text" name="t[mrno]" value="{$data.mrno}"/></td>
          <td>MR Date:</td><td><input type="date" name="t[mrdate]" value="{$data.mrdate}"/></td>
          <td>MR Amount:</td><td><input type="number" name="t[mramount]" value="{$data.mramount}"/></td></tr>
      <tr><td>Round:</td><td><input type="number" name="t[round]" value="{$data.round}"/></td>
          <td>Net Amount:</td><td><input type="number" name="t[total]" value="{$data.total}"/></td>
          <td>Remark:</td><td><textarea name="t[remark]">{$data.remark}</textarea></td></tr>
      <tr>
          <td colspan="2">
              <input type="hidden" id="hide" name="id" value="{$data.id_banquet}">
              <input class="btn btn-primary" type="submit" value="Save" />
          </td>
      </tr>
  </table>
</form>
